<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Global AQI Intelligence | Pro Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #9e801b; --bg: #ffffff; --border: #e2e8f0; --text: #1e293b; --muted: #64748b; }
        
        body { font-family: 'Jost', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 40px; line-height: 2.0; }
        
        /* Fullscreen Loading Overlay */
        #loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.98);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 9999; transition: opacity 0.5s ease;
        }
        .spinner {
            width: 100px; height: 100px;
            border: 10px solid #f3f3f3; border-top: 10px solid var(--gold);
            border-radius: 50%; animation: spin 1s linear infinite;
            margin-bottom: 30px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .loading-text { font-size: 36px; font-weight: 600; color: var(--gold); text-transform: uppercase; letter-spacing: 2px; }

        /* UI Elements */
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 5px solid var(--gold); padding-bottom: 20px; margin-bottom: 40px; }
        h1 { margin: 0; font-size: 52px; font-weight: 600; text-transform: uppercase; letter-spacing: 2px; }

        .controls { display: flex; flex-wrap: wrap; gap: 40px; background: #f8fafc; padding: 30px; border-radius: 15px; border: 1px solid var(--border); margin-bottom: 40px; }
        .group { display: flex; flex-direction: column; gap: 15px; }
        .label { font-size: 26px; font-weight: 700; color: var(--muted); text-transform: uppercase; }
        
        .city-chips { display: flex; flex-wrap: wrap; gap: 15px; }
        .chip { padding: 12px 30px; border-radius: 40px; border: 2px solid #cbd5e1; cursor: pointer; font-size: 24px; background: white; font-weight: 500; }
        .chip.active { background: var(--gold); color: white; border-color: var(--gold); }
        
        .day-select { display: flex; background: #e2e8f0; border-radius: 12px; padding: 6px; }
        .day-btn { border: none; padding: 12px 35px; cursor: pointer; border-radius: 10px; font-size: 24px; background: none; font-family: 'Jost', sans-serif; font-weight: 600; }
        .day-btn.active { background: white; box-shadow: 0 6px 12px rgba(0,0,0,0.1); color: var(--gold); }

        .chart-container { background: white; border: 1px solid var(--border); border-radius: 15px; padding: 30px; height: 600px; margin-bottom: 40px; }
        
        /* Table Styling */
        .table-wrap { overflow: auto; border: 2px solid var(--border); border-radius: 15px; max-height: 700px; }
        table { width: 100%; border-collapse: collapse; font-size: 30px; } 
        th, td { padding: 25px 20px; text-align: center; border-bottom: 2px solid var(--border); min-width: 180px; }
        th { background: #f1f5f9; position: sticky; top: 0; z-index: 10; font-weight: 600; font-size: 32px; }
        
        .sticky-col { 
            position: sticky; left: 0; background: white; z-index: 11; font-weight: 700; 
            border-right: 5px solid var(--gold); text-align: left; min-width: 350px; padding-left: 30px;
        }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <div class="spinner"></div>
        <div class="loading-text">Fetching 120-Hour AQI Data...</div>
    </div>

    <div class="header">
        <h1>AQI Multi-City Monitor</h1>
    </div>

    <div class="controls">
        <div class="group">
            <span class="label">Historical Range</span>
            <div class="day-select">
                <button class="day-btn" onclick="setDays(1)">1D</button>
                <button class="day-btn" onclick="setDays(2)">2D</button>
                <button class="day-btn" onclick="setDays(3)">3D</button>
                <button class="day-btn" onclick="setDays(4)">4D</button>
                <button class="day-btn active" onclick="setDays(5)">5D</button>
            </div>
        </div>
        <div class="group">
            <span class="label">Compare Locations</span>
            <div id="city-list" class="city-chips"></div>
        </div>
    </div>

    <div class="chart-container">
        <canvas id="aqiChart"></canvas>
    </div>

    <div class="table-wrap">
        <table id="data-table">
            <thead><tr id="t-head"></tr></thead>
            <tbody id="t-body"></tbody>
        </table>
    </div>

    <script>
        const API_KEY = 'AIzaSyD-sKAUFhaCGFENHqjlyrQfhbgOplhxy-Q';
        const CITIES = [
            { name: "One Lodha Place", lat: 18.9967, lon: 72.8295, color: "#9e801b" },
            { name: "Paris", lat: 48.8566, lon: 2.3522, color: "#2563eb" },
            { name: "New York", lat: 40.7128, lon: -74.0060, color: "#dc2626" },
            { name: "Shanghai", lat: 31.2304, lon: 121.4737, color: "#059669" },
            { name: "London", lat: 51.5074, lon: -0.1278, color: "#7c3aed" }
        ];

        let fullHistory = {}; 
        let activeCities = new Set(CITIES.map(c => c.name));
        let selectedDays = 5;
        let chart;

        function getCPCB(pm25) {
            if (!pm25) return 0;
            if (pm25 <= 30) return Math.round(pm25 * 50 / 30);
            if (pm25 <= 60) return Math.round(50 + (pm25-30) * 50 / 30);
            if (pm25 <= 90) return Math.round(100 + (pm25-60) * 100 / 30);
            if (pm25 <= 120) return Math.round(200 + (pm25-90) * 100 / 30);
            return Math.round(300 + (pm25-120) * 100 / 130);
        }

        async function init() {
            const list = document.getElementById('city-list');
            CITIES.forEach(c => {
                const chip = document.createElement('div');
                chip.className = 'chip active';
                chip.innerText = c.name;
                chip.onclick = () => {
                    chip.classList.toggle('active');
                    activeCities.has(c.name) ? activeCities.delete(c.name) : activeCities.add(c.name);
                    render();
                };
                list.appendChild(chip);
            });

            // Fetch Data
            for(let city of CITIES) {
                try {
                    const res = await fetch(`https://airquality.googleapis.com/v1/history:lookup?key=${API_KEY}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ location: { latitude: city.lat, longitude: city.lon }, hours: 120, pageSize: 120, extraComputations: ["POLLUTANT_CONCENTRATION"] })
                    });
                    const data = await res.json();
                    fullHistory[city.name] = data.hoursInfo.map(h => ({
                        t: new Date(h.dateTime),
                        v: getCPCB(h.pollutants.find(p => p.code === 'pm25')?.concentration.value)
                    })).reverse();
                } catch(e) { fullHistory[city.name] = []; }
            }

            // Remove Loading Overlay
            document.getElementById('loading-overlay').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('loading-overlay').style.display = 'none';
            }, 500);

            render();
        }

        function setDays(d) {
            selectedDays = d;
            document.querySelectorAll('.day-btn').forEach((b, i) => b.classList.toggle('active', i === d-1));
            render();
        }

        function render() {
            const limit = selectedDays * 24;
            const tHead = document.getElementById('t-head');
            const tBody = document.getElementById('t-body');
            const datasets = [];
            let labels = [];

            tBody.innerHTML = '';
            tHead.innerHTML = '<th class="sticky-col">City / Time</th>';

            CITIES.forEach(city => {
                if(!activeCities.has(city.name)) return;
                const data = (fullHistory[city.name] || []).slice(-limit);
                if(labels.length === 0) {
                    labels = data.map(d => `${d.t.getDate()}/${d.t.getMonth()+1} ${d.t.getHours()}:00`);
                    labels.forEach(l => tHead.innerHTML += `<th>${l}</th>`);
                }
                datasets.push({
                    label: city.name,
                    data: data.map(d => d.v),
                    borderColor: city.color,
                    tension: 0.3,
                    pointRadius: 0,
                    borderWidth: 6
                });
                let row = `<tr><td class="sticky-col">${city.name}</td>`;
                data.forEach(d => row += `<td>${d.v}</td>`);
                tBody.innerHTML += row + `</tr>`;
            });

            const ctx = document.getElementById('aqiChart').getContext('2d');
            if(chart) chart.destroy();
            chart = new Chart(ctx, {
                type: 'line',
                data: { labels, datasets },
                options: { 
                    responsive: true, maintainAspectRatio: false, 
                    plugins: { legend: { labels: { font: { family: 'Jost', size: 24 } } } },
                    scales: {
                        x: { ticks: { font: { family: 'Jost', size: 18 } } },
                        y: { ticks: { font: { family: 'Jost', size: 18 } } }
                    }
                }
            });
        }

        init();
    </script>
</body>
</html>
